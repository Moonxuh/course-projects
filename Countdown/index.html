<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>
<body>
    <header>
        <h1>Countdown</h1>
    </header>
    <div class="timer">
        <div>
            <h1 id="dia">00</h1>
            <p>Dias</p>
        </div>
        <div>
            <h1 id="hora">00</h1>
            <p>Horas</p>
        </div>
        <div>
            <h1 id="minuto">00</h1>
            <p>Minutos</p>
        </div>
        <div>
            <h1 id="segundo">00</h1>
            <p>Segundo</p>
        </div>
    </div>
    <script src="scrip.js"></script>
</body>
</html>
